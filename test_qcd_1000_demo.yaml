event:
  embed_dim: 64
  mode: mlp
  hidden_sizes: (64, 64)
  nonlinearity: relu
  fixed_fields:
    embed_dim: 64
    mode: mlp
    hidden_sizes: (64, 64)
    nonlinearity: relu
    fields:
    - Event_size
    - Track_size
    - Jet_size
  nested_fields:
    embed_dim: 64
    mode: mlp
    hidden_sizes: (64, 64)
    nonlinearity: relu
    fields:
    - Event:
        embed_dim: 64
        mode: mlp
        hidden_sizes: (64, 64)
        nonlinearity: relu
        jagged_fields:
          embed_dim: 64
          mode: lstm
          fields:
          - Event.Weight
          - Event.AlphaQED
          - Event.AlphaQCD
          - Event.ScalePDF
          - Event.PDF1
          - Event.PDF2
    - Track:
        embed_dim: 64
        mode: mlp
        hidden_sizes: (64, 64)
        nonlinearity: relu
        jagged_fields:
          embed_dim: 64
          mode: lstm
          fields:
          - Track.Charge
          - Track.P
          - Track.Eta
          - Track.Phi
    - Jet:
        embed_dim: 64
        mode: mlp
        hidden_sizes: (64, 64)
        nonlinearity: relu
        jagged_fields:
          embed_dim: 64
          mode: lstm
          fields:
          - Jet.PT
          - Jet.Eta
          - Jet.Phi
          - Jet.Mass
        object_fields:
          embed_dim: 64
          mode: vanilla_rnn
          nonlinearity: relu
          fields:
          - Jet.Constituents
          - Jet.Particles