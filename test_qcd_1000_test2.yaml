event:
  embed_dim: 32
  mode: lstm
  fixed_fields:
    embed_dim: 32
    mode: vanilla_rnn
    fields: []
  jagged_fields:
    embed_dim: 32
    mode: deepset
    fields:
    - Jet:
        embed_dim: 32
        mode: mlp
        hidden_sizes: (30, 30)
        nonlinearity: relu
        fixed_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields:
          - Jet.Eta
          - Jet.Phi
          - Jet.T
          - #Jet.Mass
          - Jet.DeltaEta
          - Jet.DeltaPhi
        jagged_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields:
          - Jet.Constituents
          - Jet.Particles
    - Particle:
        embed_dim: 32
        mode: mlp
        hidden_sizes: (30, 30)
        nonlinearity: relu
        fixed_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields:
          - Particle.Charge
          - #Particle.Mass
        jagged_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields: []
