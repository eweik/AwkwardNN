event:
  embed_dim: 64
  mode: mlp
  hidden_sizes: (64, 32)
  nonlinearity: relu
  nested_fields:
    embed_dim: 64
    mode: mlp
    hidden_sizes: (80, 60)
    nonlinearity: relu
    fields:
    - Track:
        embed_dim: 50
        mode: deepset
        phi_sizes: (64, 32)
        rho_sizes: (64, 32)
        nonlinearity: tanh
        jagged_fields:
          embed_dim: 50
          mode: lstm
          fields:
          - Track.Charge
          - Track.P
          - Track.PT
          - Track.Eta
          - Track.Phi
          - Track.CtgTheta
          - Track.T
          - Track.X
          - Track.Y
          - Track.Z
          - Track.L
    - Tower:
        embed_dim: 50
        mode: deepset
        phi_sizes: (80, 40)
        rho_sizes: (100, 64)
        nonlinearity: tanh
        jagged_fields:
          embed_dim: 40
          mode: lstm
          fields:
          - Tower.ET
          - Tower.Eta
          - Tower.Phi
          - Tower.E
          - Tower.T
        object_fields:
          embed_dim: 50
          mode: lstm
          fields:
          - Tower.Particles
    - Electron:
        embed_dim: 50
        mode: mlp
        hidden_sizes: (64, 32)
        nonlinearity: tanh
        jagged_fields:
          embed_dim: 32
          mode: gru
          fields:
            - Electron.PT
            - Electron.Eta
            - Electron.Phi
            - Electron.T
            - Electron.Charge
    - Photon:
        embed_dim: 50
        mode: mlp
        hidden_sizes: (64, 32)
        nonlinearity: tanh
        jagged_fields:
          embed_dim: 32
          mode: lstm
          fields:
            - Photon.PT
            - Photon.Eta
            - Photon.Phi
            - Photon.E
            - Photon.T
        object_fields:
          embed_dim: 32
          mode: vanilla_rnn
          nonlinearity: tanh
          fields:
            - Photon.Particles
    - Muon:
        embed_dim: 50
        mode: mlp
        hidden_sizes: (64, 32)
        nonlinearity: tanh
        jagged_fields:
          embed_dim: 40
          mode: lstm
          fields:
            - Muon.PT
            - Muon.Eta
            - Muon.Phi
            - Muon.T
            - Muon.Charge