event:
  embed_dim: 32
  mode: gru
  fixed_fields:
    embed_dim: 32
    mode: vanilla_rnn
    fields:
    - Jet_size
    - Muon_size
  jagged_fields:
    embed_dim: 32
    mode: vanilla_rnn
    fields:
    - Jet:
        embed_dim: 32
        mode: mlp
        hidden_sizes: (30, 30)
        nonlinearity: tanh
        fixed_fields:
          embed_dim: 32
          mode: gru
          fields:
          - Jet.Eta
          - Jet.Phi
          - Jet.T
          - Jet.Mass
          - Jet.DeltaEta
          - Jet.DeltaPhi
        jagged_fields:
          embed_dim: 32
          mode: deepset
          fields:
          - Jet.Constituents
          - Jet.Particles
    - Particle:
        use: False
        embed_dim: 32
        mode: mlp
        hidden_sizes: (30, 30)
        nonlinearity: relu
        fixed_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields:
          - Particle.Charge
          - Particle.Mass
        jagged_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields: []
