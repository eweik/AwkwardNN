event:
  embed_dim: 35
  mode: mlp
  fixed_fields:
    embed_dim: 32
    mode: mlp
    hidden_sizes: (50, 35)
    nonlinearity: tanh
    fields:
    - Jet_size
    - Muon_size
  jagged_fields:
    embed_dim: 32
    mode: lstm
    fields:
    - Jet:
        embed_dim: 32
        mode: mlp
        hidden_sizes: (30, 30)
        nonlinearity: relu
        fixed_fields:
          embed_dim: 32
          mode: deepset
          fields:
          - Jet.Eta
          - Jet.Phi
          - Jet.T
          - Jet.Mass
          - Jet.DeltaEta
          - Jet.DeltaPhi
        jagged_fields:
          embed_dim: 28
          mode: deepset
          fields:
          - Jet.Constituents
          - Jet.Particles
    - EFlowTrack:
        embed_dim: 50
        mode: mlp
        hidden_sizes: (100, 30)
        nonlinearity: tanh
        fixed_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields:
          - EFlowTrack.P
          - #EFlowTrack.PT
          - EFlowTrack.Eta
          - EFlowTrack.Phi
        jagged_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields: []
