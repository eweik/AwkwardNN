event:
  embed_dim: 60
  mode: deepset
  nonlinearity: relu
  nested_fields:
    embed_dim: 50
    mode: lstm
    fields:
    - Jet:
        embed_dim: 64
        mode: deepset
        phi_sizes: (100, 64)
        rho_sizes: (100, 64)
        nonlinearity: tanh
        jagged_fields:
          embed_dim: 64
          mode: lstm
          fields:
          - Jet.PT
          - Jet.Eta
          - Jet.Phi
          - Jet.T
          - Jet.Mass
          - Jet.DeltaEta
          - Jet.DeltaPhi
          - Jet.TauTag
          - Jet.Charge
        object_fields:
          embed_dim: 64
          mode: vanilla_rnn
          nonlinearity: tanh
          fields:
          - Jet.Constituents
          - Jet.Particles
    - FatJet:
        embed_dim: 64
        mode: mlp
        hidden_sizes: (64, 32)
        rho_sizes: (64, 32)
        nonlinearity: tanh
        jagged_fields:
          embed_dim: 64
          mode: gru
          fields:
          - FatJet.PT
          - FatJet.Eta
          - FatJet.Phi
          - FatJet.T
          - FatJet.Mass
          - FatJet.TauTag
          - FatJet.Charge
        object_fields:
          embed_dim: 50
          mode: vanilla_rnn
          nonlinearity: tanh
          fields:
          - FatJet.Constituents
          - FatJet.Particles