event:
  embed_dim: 32
  mode: mlp
  hidden_sizes: (32, 16)
  nonlinearity: relu
  fixed_fields:
    embed_dim: 16
    mode: mlp
    hidden_sizes: (80, 40)
    nonlinearity: relu
    fields:
    - Event_size
    - Particle_size
    - Track_size
    - Tower_size
    - Jet_size
    - Electron_size
  nested_fields:
    embed_dim: 32
    mode: mlp
    hidden_sizes: (60, 50)
    nonlinearity: relu
    fields:
    - Particle:
        embed_dim: 40
        mode: mlp
        hidden_sizes: (64, 32)
        nonlinearity: relu
        jagged_fields:
          embed_dim: 40
          mode: vanilla_rnn
          nonlinearity: relu
          fields:
          - Particle.M1
          - Particle.M2
          - Particle.Charge
          - Particle.Mass
          - Particle.E
          - Particle.Px
          - Particle.Py
          - Particle.Pz
          - Particle.P
          - Particle.PT
          - Particle.Eta
          - Particle.Phi
          - Particle.Rapidity
    - Jet:
        embed_dim: 32
        mode: mlp
        hidden_sizes: (124, 32)
        nonlinearity: relu
        jagged_fields:
          embed_dim: 30
          mode: vanilla_rnn
          nonlinearity: relu
          fields:
          - Jet.PT
          - Jet.Eta
          - Jet.Phi
          - Jet.T
          - Jet.Mass
        object_fields:
          embed_dim: 32
          mode: vanilla_rnn
          nonlinearity: relu
          fields:
          - Jet.Constituents
          - Jet.Particles