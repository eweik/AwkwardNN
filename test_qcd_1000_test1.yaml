event:
  use: True
  embed_dim: 32
  mode: vanilla_rnn
  fixed_fields:
    use: False
    embed_dim: 32
    mode: vanilla_rnn
    fields:
      - Jet_size
      - Muon_size
  jagged_fields:
    embed_dim: 32
    mode: deepset
    fields:
    - Jet:
        embed_dim: 32
        mode: mlp
        hidden_sizes: (30, 30)
        nonlinearity: relu
        fixed_fields:
          use: True
          embed_dim: 32
          mode: lstm
          fields:
          - Jet.Eta
          - #Jet.Phi
          - #Jet.T
          - #Jet.Mass
          - #Jet.DeltaEta
          - #Jet.DeltaPhi
        jagged_fields:
          use: True
          embed_dim: 32
          mode: lstm
          fields:
          - Jet.Constituents
          - Jet.Particles
    - Muon:
        use: False
        embed_dim: 32
        mode: mlp
        hidden_sizes: (30, 30)
        nonlinearity: relu
        fixed_fields:
          embed_dim: 32
          mode: lstm
          fields:
          - Muon.PT
          - Muon.Eta
          - Muon.Phi
        jagged_fields:
          embed_dim: 32
          mode: vanilla_rnn
          fields: []
